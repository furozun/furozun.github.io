<meta charset="UTF-8">
{% if page.mathjax %}
        <{{site.data.css.MathJax.tag}} {% for val in site.data.css.MathJax.val %} {{val.key}}="{{val.val}}" {% endfor %}>
                MathJax.Hub.Config({
                    tex2jax: {
                        inlineMath: [["$", "$"], ["\\(", "\\)"]],
                        processEscapes: true}});
        </{{ site.data.css.MathJax.tag }}>
{% endif %}
<title>{{page.title}}</title>
