mathjax: yes

<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    {% include head.html %}
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }}</p>
    <p>{{ page.author }}</p>
    {{ content }}
    <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}"> {{ post.title }} </a>,{{post.time}}
          </li>
        {% endfor %}
    </ul>
</body>
<html>
